<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade ChartJS</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div>
    <h1>Gráfico de Linha por horário</h1>
    <canvas id="linhas"></canvas>
    <br><br>

    <h1>Gráfico de coluna por mês</h1>
    <canvas id="barras"></canvas>
  </div>
</body>
</html>


<script>

// grafico linhas

const ltx = linhas;

new Chart(ltx, {
  type: 'line',
  data: {
    labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
    datasets: [{
      label: 'Temperatura',
      backgroundColor: 'orange',
      data: [30, 29, 28, 25, 22, 23],
      borderWidth: 3,
      borderColor: ['orange']
    },
    {
      label: 'Umidade',
      backgroundColor: 'blue',
      data: [80, 82, 80, 85, 80, 83],
      borderWidth: 3,
      borderColor: ['blue']
    }]
  },
  
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});




// grafico barras
  const ctx = barras;

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura média mensal',
        backgroundColor: 'orange',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 1
      },
      {
        label: 'Umidade média mensal',
        backgroundColor: 'blue',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 1
      }]
    },
    
    
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      },
      spanGaps: true
    }
  });
  
</script>

<style>

  canvas {
    width: 50%;
    height: 50%;
  }

  div {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    text-align: center;
  }

</style>
